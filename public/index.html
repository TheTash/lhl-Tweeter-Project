<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- css file for nav.bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--css file for tweeter box -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- css file for rest-of-the-tweets -->
    <link rel="stylesheet" href="/styles/rest-of-the-tweets.css" type="text/css" />

    <!-- External JS  SHOULD BE AT THE BOTTOM OF PAGE-->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS SHOULD BE AT THE BOTTOM OF PAGE-->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer-char-counter.js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- New Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
          rel="stylesheet">


  </head>

  <body>

    <!-- Top nav bar (fixed) -->

    <nav id="nav-bar" class="navbar navbar-inverse navbar-fixed-top">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST " action="/tweets">
          <textarea name="text" id="tweet" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="restOfTheTweets">
        <form>
          <header>
              <img class="logo" src="/images/test_avatar.png">
              <h1>user-name</h1>
              <h2>@user-handle</h2>
          </header>
          <h3>Hello, World!</h3>
          <footer>tweet-date</footer>
        </form>
      </section>
    </main>

  </body>

</html>
